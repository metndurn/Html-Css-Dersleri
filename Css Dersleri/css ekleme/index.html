<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodsende Css</title>
   <link rel="stylesheet" href="style.css" type="text/css"  >
</head>
<body>
    <!--
    1. Inline styles -> içinde ekleme yapar yani kodun içinde ekleme yapar
    2. Internal styles -> dahili ekleme yapar
    3. External styles -> başka bir dosyada ekleme yapar yani harici yapar
     <style>
      h1{
        background-color: blueviolet;
      }
      p{
        font-size: 40px;
      }
      .baslik{
        color: wheat;
      }
      #paragraf{
        background-color: aqua;
      }
    </style>
    -->

    <h1 class="baslik">Burasi Basliktir</h1>
    <p id="paragraf">Burasi Paragraftir</p>
</body>
</html>
