<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display Kullanimi</title>
    <style>
        div{
            background-color: bisque;
            border: 1px solid red;
            width: 300px;
            height: 200px;
            display: inline;
            display: inline-block;
        }
        span{
            background-color: aquamarine;
            display: block;
            visibility: hidden;/*gizler ama kod yapısı hala durur*/
        }
        p{
            background-color: blueviolet;
            display: none;/*display:none direkt siler*/
        }
    </style>
</head>
<body>
    <div>Block Level</div>
    <div>Block Level</div>
    <span>Inline Level Element</span>
    <span>Inline Level Element</span>
    <p>Block Level Element</p>
    <p>Block Level Element</p>
</body>
</html>
