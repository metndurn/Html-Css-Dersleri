<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding kullanimi</title>
    <style>
        p{
            background-color: blanchedalmond;
            width: 200px;
            border: 4px solid;
            padding-left: 10px;/*soldan bosluk verdık*/
            padding-right: 10px;/*sagdan bosluk verdık*/
            padding-top: 10px;/*ustten bosluk verdık*/
            padding-bottom: 20px;/*alttan bosluk verdık*/
            text-align: justify;/*metnin duzenli olmasını istedik*/
        }
    </style>
</head>
<body>
    <p>Kod sende kanali : 19.08.2024 Tarihinde 139 Abonesi Vardir.
        bu tarihte 20. html css dersini çekmektedir
    </p>
</body>
</html>
