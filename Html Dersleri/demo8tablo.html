<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodSende</title>
</head>
<body>
    <!--tablo olusturmayı gorecegız 
    satır olusturmak ıcın tr etiketini kullanacagız
    tabloda baslık etiketi acmak icin th etiketi kullanılır
    td etiketi ise sütunlar icin kullanılır
    border özelliği tabloda çizgi çizer tabloya sekıl verdı style ıle ozellestırme yaptık
    -->
    <table border="1" style="width: 300px; height: 200px; text-align: center;">
        <tr><!--satırları temsıl eder-->
            <th>Ürün Kodu</th><!--basliklari temsıl eder-->
            <th>Ürün Adı</th>
            <th>Fiyatı</th>
        </tr>
        <tr>
            <td>001</td><!--sütunları temsıl eder-->
            <td>Kek</td>
            <td>5.00</td>
        </tr>
        <tr>
            <td>001</td>
            <td>Pogaca</td>
            <td>15.00</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Simit</td>
            <td>15.00</td>
        </tr>
    </table>
</body>
</html>
