<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodSende</title>
</head>
<body>
    <h1>Sirali Listeler</h1>
    <!--sıralı listeler ol etiketi ile olur
    li etiketi ise ol etiketinin icindeki sıralı kısmı belirler
    type="" kısmı ise ol etiketinin hangi karakterden baslaması gerektıgını soyler
    start="" kısmı ise ol etiketinin icindeki sıralama numarasının baslaması gerektiği sayısını belirler
    -->
    <ol type="a" start="4">
        <li>Metin</li>
        <li>Seher</li>
        <li>Bunyamin</li>
        <li>Gamze</li>
    </ol>

    <h1>Sirasiz Listeler</h1>
   <!--Sirasiz listeler ul etiketi ile olur
    li etiketi ise ul etiketinin icindeki sıralı kısmı belirler
   sırasız listelerde ici sıtah yuvarlak geldi bunu degiştirmek ısteyebılırız ıcı bos olabılır kare halınde olabılır
   style ile list-style-type: yazıp yanına gelecek olanlar gosterılır
    -->
    <ul style="list-style-type: square;">
        <li>Metin</li>
        <li>Seher</li>
        <li>Bunyamin</li>
        <li>Gamze</li>
    </ul>
    <h3>Ic ice listeleme</h3>
    <!--bu ic ice listeler kategori mantıgıyla calısır unutma-->
    <ol>
        <li>fizik konulari</li>
        <ul>
            <li>kaldiraclar</li>
            <li>eylemsizlik</li>
        </ul>
        <li>turkce konulari</li>
        <ul>
            <li>noktalama</li>
            <li>yazim kurallari</li>
        </ul>
    </ol>
</body>
</html>
