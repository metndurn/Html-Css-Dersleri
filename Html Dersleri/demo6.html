<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
     <!--b etiketi metinleri kalın gosterırken
     strong etiketi ise bu metnin önemli oldugunu gosterır
     i etiketi metnin italik yazılmasını saglarken 
     em etiketide metni vurgulu gosterır
     del etiketi metnin ustunu cizerek gosterır
     ins etiketi metnin altını cizerek gosterır
     mark etiketi metnin isaretli oldugunu gosterır yani sanki kalem ile renklendirilmis oluyor
     sub etiketi yanındakinin hemen altına geliyor yani bunlar formullerde kullanılır
     sup etiketi yanındakinin hemen ustune geliyor yani bunlar formullerde kullanılır
     -->
        <b>Lorem ipsum dolor sit amet.</b><br>
        <strong>Lorem ipsum dolor sit amet.</strong><br>
        <i>Lorem ipsum dolor sit amet.</i><br>
        <em>Lorem ipsum dolor sit amet.</em><br>
        <del>Lorem ipsum dolor sit amet.</del><br>
        <ins>Lorem ipsum dolor sit amet.</ins><br>
        <mark>Lorem ipsum dolor sit amet.</mark><br>
        H2O=> H<sub>2</sub>O
        X2=>81 X<sup>2</sup>=81
    </p>
</body>
</html>
